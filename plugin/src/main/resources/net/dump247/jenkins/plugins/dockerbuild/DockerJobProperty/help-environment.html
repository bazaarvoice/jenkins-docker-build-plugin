<div>
    <p>
        Set environment variables in the container.
    </p>
    <p>
        Set a variable: <i>VAR_NAME=VALUE</i><br/>
        Unset a variable (if it exists): <i>!VAR_NAME</i>
    </p>
    <p>
        Environment variables can be referenced in the value with <i>${env:VARIABLE}</i>.
        System properties can be referenced in the value with <i>${sys:system.property}</i>.
    </p>
</div>
